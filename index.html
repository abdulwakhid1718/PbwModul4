<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="card text-center mt-4">
                    <div class="card-header">
                    Program Hitung MEAN, MODUS, MAX & MIN
                    </div>
                    <div class="card-body">
                        <div class="card">
                            <div class="card-body text-start bg-primary bg-opacity-25 data-angka">
                            Belum Ada Bilangan
                            </div>
                        </div>
                        <div class="input-group mt-3">
                            <input type="number" class="form-control" placeholder="Masukan Angka" id="input-angka" aria-label="Angka" autofocus>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 mt-3">
                                <button type="button" class="btn btn-primary w-100" id="tambah">Tambah</button>
                            </div>
                            <div class="col-sm-6 mt-3">
                                <button type="button" class="btn btn-danger w-100" id="reset">Ulang Angka</button>
                            </div>
                        </div>
                        <div class="card card-body mt-4 bg-warning bg-opacity-50 hasil"></div>
                    </div>
                    <div class="card-footer text-secondary">&copy; 2022 Khid</div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
